<link rel="stylesheet" href="../static/css/framework7.ios.color.css">
<link rel="stylesheet" href="../static/css/font-awesome.css">
<link rel="stylesheet" href="../static/css/framework7.ios.color.css">
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
        <div class="center sliding">信息修改</div>
        <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class--><a class="link"> <i
                class="fa fa-save"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="user-info-form" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
            <form id="userform" enctype="multipart/form-data">
                <div style="padding: 20px 0 20px 0;background-image: url('../static/img/user_image_backgroud.jpeg');background-size: 100% auto;">
                    <div id="imagebtn"
                         style=";margin: 0px auto;background-image:url('../static/img/photo1.jpg') ;background-size:auto 100%;background-repeat: no-repeat;background-position: center;width: 120px;height: 120px;border-radius: 50%;overflow: hidden;border:solid silver 1px">
                        <input id="image" name="image" type='file' accept="image/*"
                               style="width: 120px;height: 120px;opacity: 0;border: solid red 1px">
                    </div>
                    {#                                    <input id="File2" runat="server" type="file" accept="image/*" capture="camera" style="width:100%"   />#}
                    {#                    <input id="image" name="image" type='file' accept="image/*"#}
                    {#                           style="width: 100%;height: 100px;position: absolute;left:0;top:0;opacity: 1;border: solid red 1px">#}
                </div>
                <div class="list-block" style="margin-top: 0">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">姓名</div>
                                    <div class="item-input">
                                        <input name="name" type="text" placeholder="请填写您的姓名"/>
                                    </div>

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">邮箱</div>
                                    <div class="item-input">
                                        <input type="email" placeholder="E-mail" name="email"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">生日</div>
                                    <div class="item-input">
                                        <input type="text" readonly placeholder="出生日期" id="birthday" name="birthday"/>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">城市</div>
                                    <div class="item-input">
                                        <input type="text" readonly placeholder=您当前所在城市"" name="city"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">街道地址</div>
                                    <div class="item-input">
                                        <textarea placeholder="您的具体街道地址"></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>

            </form>

        </div>
    </div>
</div>
