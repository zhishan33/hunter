<link rel="stylesheet" href="../static/css/framework7.ios.css">
<link rel="stylesheet" href="../static/css/framework7.ios.color.css">
<link rel="stylesheet" href="../static/css/font-awesome.css">
<link rel="stylesheet" href="../static/css/framework7.ios.color.css">
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <!-- Right link contains only icon - additional "icon-only" class--><a href="#"
                                                                                   class="link icon-only open-panel"
                                                                                   data-panel="left"> <i
                class="fa fa-list"></i></a>
        </div>
        {#    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>#}
        <div class="center sliding">
            <input type="text"
                   style="width:100px;;border-radius: 5px;border:solid silver 1px;padding:2px 5px 2px 5px;height: 20px"><span
                style="height: 20px;background-color: black;color:white;line-height: 20px;padding-left: 5px;padding-right: 5px;border-radius: 5px;margin-left: 2px">search</span>
        </div>
        <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class--><a href="#"
                                                                                   class="link icon-only open-panel"
                                                                                   data-panel="right"> <i
                class="fa fa-heartbeat" style="color:red"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="form" class="page product">
        <!-- Scrollable page content-->
        <div class="page-content" style="margin-top: 0;padding-top: 0">
            <div style="height: 10px">
                asdfasdfa
            </div>
            <div class="list-block media-list">
                <ul>
                    {% for i in range(10) %}
                        <li>
                            <a href="/product/detail/{{ i }}" class="item-link item-content">
                                <div class="item-media">
                                    <div style="background-image: url('/static/img/photo{{ i }}.jpg')"></div>
                                </div>
                                <div class="item-inner" style="border-bottom: none">
                                    <div class="item-title-row">
                                        <div class="item-title">Yellow Submarine</div>
                                        <div class="item-after">$15</div>
                                    </div>
                                    <div class="item-subtitle">Beatles</div>
                                    <div class="item-text" style="border: none">Lorem ipsum dolor sit amet...</div>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
