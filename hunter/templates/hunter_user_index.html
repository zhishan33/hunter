<html>
<head>
    <link rel="stylesheet" href="../static/css/framework7.ios.css">
    <link rel="stylesheet" href="../static/css/framework7.ios.color.css">
    <link rel="stylesheet" href="../static/css/font-awesome.css">
    <link rel="stylesheet" href="../static/css/framework7.ios.color.css">

</head>
<body>
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
        <div class="center sliding"></div>
        <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class--><a href="/user/info/form" class="link">
            <i class="fa fa-pencil"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="form" class="page">
        <!-- Scrollable page content-->
        <div class="page-content" style="padding-top: 0px">
            <div style="height: 5px"></div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div style="margin: 0 auto;width: 100px;height: 100px;border-radius: 50%;overflow: hidden;border:solid silver 1px">
                                    <img src="../static/img/photo.jpg" style="margin: 0 auto;width:100px;height:100px">
                                </div>

                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                    {{ user.name }}MelrinGao
                                </div>

                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">邮箱</div>
                                <div class="item-input">
                                    {{ user.email }}canhuayin@gmail.com
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">出生日期</div>
                                <div class="item-input">
                                    2014-04-30
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">地区</div>
                                <div class="item-input">
                                    江苏/南京/玄武区
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">地址</div>
                                <div class="item-input">
                                    玄武门1号
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">积分</div>
                                <div class="item-input">
                                    50
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">等级</div>
                                <div class="item-input">
                                    初级
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="/user/info/form" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">我的地址管理</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/user/info/form" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">我的订单</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>

                </ul>
            </div>

        </div>
    </div>
    <div class="toolbar tabbar">
        <div class="toolbar-inner">
            <a href="/user/info/index" class="link"><i class="fa fa-user"></i>编辑资料</a>
        </div>

    </div>
</div>

</body>
</html>
